<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first Vue app</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <h1 class="bg-secondary text-white desplay-4 px-3">Vue3</h1> 
  <div id="app" class="container">
    <p>※フォームの表示例。</p>
    <form>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" name="id" id="id" class="form-control" placeholder="IDを入力">
        <small class="form-text">あなたのIDを入力してください。</small>
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" class="form-control" placeholder="パスワードを入力してください。">
        <small class="form-text">パスワードを入力してください。</small>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" name="check" id="check" class="form-check-input">
        <label for="check">Check box</label>
      </div>
      <button type="submit" class="btn btn-primary">送信</button>
    </form>
  </div>

  <script>
    const appdata = {
      data() {
        return {
          message: null
        }
      },
      mounted() {
        this.message ='This is sample page.'
      }
    }
    let app = Vue.createApp(appdata)
    app.mount('#app')
  </script>
</body>
</html>
